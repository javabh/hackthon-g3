<div>
  <h1 class="text-light">
  Pessoa
  </h1>
  <hr class="thin bg-grayLighter">
  <form>
    <div class="row">
      <div class="input-control text">
        <input type="text" id="nome" name="nome" placeholder="nome">
      </div>
    </div>
    <div class="row">
      <div class="input-control text">
        <input type="text" id="email" nome="email" placeholder="email">
      </div>
    </div>
    <div class="row">
      <div class="input-control password">
        <input type="password" id="senha" name="senha" placeholder="senha">
      </div>
    </div>

    <div class="row">
      <div class="input-control text">
        <input type="text" id="logradouro" name="logradouro" placeholder="logradouro">
      </div>
    </div>
    <div class="row">
      <div class="input-control text">
        <input type="text" id="bairro" name="bairro" placeholder="bairro">
      </div>
    </div>
    <div class="row">
      <div class="input-control text">
        <input type="text" id="cidade" name="cidade" placeholder="cidade">
      </div>
    </div>
    <hr class="thin bg-grayLighter">
    <div class="row">
      <button class="image-button success" ng-click="salvar()">
        Salvar
        <span class="icon mif-plus bg-emerald"></span>
      </button>
    </div>
    <!-- <div class="row">
      <button class="button primary">Salvar</button>
    </div> -->
  </form>
</div>
