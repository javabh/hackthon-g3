<!DOCTYPE html>
<div>
	<div class="grid">
		<div class="row cells3">
			<div class="cell">
				<h5>Nome</h5>
				<div class="input-control text full-size">
					<input type="text" autocomplete="off" ng-model="anuncio.equipamento.nome">
				</div>
			</div>
			<div class="cell">
				<h5>Descrição</h5>
				<div class="input-control textarea full-size">
					<textarea ng-model="anuncio.equipamento.descricao"></textarea>
				</div>
			</div>
			<div class="cell">
				<h5>Tipo anúncio</h5>
				<label class="input-control radio">
                    <input type="radio" name="n1"/>
                    <span class="check"></span>
                    <span class="caption">Alugar</span>
                </label>
				<label class="input-control radio">
                    <input type="radio" name="n1"/>
                    <span class="check"></span>
                    <span class="caption">Doar</span>
                </label>
				<label class="input-control radio">
                    <input type="radio" name="n2"/>
                    <span class="check"></span>
                    <span class="caption">Vender</span>
                </label>
			</div>
		</div>
		<div class="row cells2">
			<div class="cell">
				<h5>Característica</h5>
				<div class="input-control text full-size" data-role="input">
					<input type="text" ng-model="caracteristica">
					<button class="button" ng-click="anuncio.equipamento.caracteristicas.push(caracteristica); caracteristica = ''">
						<span class="mif-plus"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="row cells4">
			<div class="cell" ng-repeat="caracteristica in anuncio.equipamento.caracteristicas">
				<div class="input-control text full-size" data-role="input">
					<input type="text" ng-model="caracteristica" readonly>
					<button class="button danger" ng-click="anuncio.equipamento.caracteristicas.splice($index, 1)">
						<span class="mif-cross" ></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
